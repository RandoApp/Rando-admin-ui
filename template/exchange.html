<h2 class="sub-header">{{ exchange.length }} logs ready</h2>

<button type="btn" ng-click="prevExchange()">Prev</button>{{ exchangeIndex + 1 }} / {{ exchange.length }}<button type="btn" ng-click="nextExchange()">Next</button>

<hr/>

<hr/>
<h3>All randos:</h3>
<div data-ng-repeat="rando in exchange[exchangeIndex].randos">
  <img class="exchange-rando" src="http://{{getDevPrefix()}}img.s.rando4me.s3.amazonaws.com/{{rando.randoId}}.jpg"/>
</div>
<hr/>

<br/>
<br/>
<br/>

<h3>Choosers:</h3>
<hr/>
<div data-ng-repeat="rando in exchange[exchangeIndex].choosers">
  <img class="exchange-rando" src="http://{{getDevPrefix()}}img.s.rando4me.s3.amazonaws.com/{{rando.randoId}}.jpg"/>
</div>
<hr/>

<br/>
<br/>
<br/>

<h3>Chooser:</h3>
<hr/>
  <img class="exchange-rando" src="http://{{getDevPrefix()}}img.s.rando4me.s3.amazonaws.com/{{exchange[exchangeIndex].chooserId}}.jpg"/>
<hr/>

<br/>
<br/>
<br/>

<hr/>
<h3>Marks:</h3>
<table class="table table-bordered">
<thead>
  <tr>
    <th>randoId</th>
    <th ng-repeat="metrica in getAllMetrics(exchange[exchangeIndex])">{{metrica}}</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="rando in getRandosIds(exchange[exchangeIndex])"> 
    <th scope="row">{{rando.title}}</th> 
      <td ng-repeat="mark in getMarksForRandoId(rando.randoId, exchange[exchangeIndex])">{{mark.mark}}</td>
</tbody> 
</table>
<hr/>
