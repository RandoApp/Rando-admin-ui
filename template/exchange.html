<h2 class="sub-header">{{ exchange.length }} logs ready</h2>

<button type="btn" ng-click="prevExchange()">Prev</button>{{ exchangeIndex + 1 }} / {{ exchange.length }}<button type="btn" ng-click="nextExchange()">Next</button>

<hr/>

<div data-ng-repeat="rando in exchange[exchangeIndex].randos">
  <img class="exchange-rando" src="http://{{getDevPrefix()}}img.s.rando4me.s3.amazonaws.com/{{rando.randoId}}.jpg"/>
</div>
