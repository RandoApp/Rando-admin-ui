<div class="container" ng-controller="CalendarController as calendar">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Start interval:</label>
        <div class="input-group date" id="startdatetimepicker">
          <input type="text" class="form-control" />
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
      <label>End interval:</label>
        <div class="input-group date" id="enddatetimepicker">
          <input type="text" class="form-control" />
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-lg btn-default" type="button" ng-click="calendar.scanRandos();">Go</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
     <h1>Found {{ randos.length }} randos</h1>
      <div ng-repeat="rando in randos">
        <rando-widget></rando-widget>
      </div>
     </div>
    </div>
  </div>
</div>

<script type="text/javascript">
var dateTimeConfig = {
  format: "DD/MM/YYYY HH:mm:ss",
  showTodayButton: true
};

$(function () {
  $("#startdatetimepicker").datetimepicker(dateTimeConfig);
  $("#enddatetimepicker").datetimepicker(dateTimeConfig);

  var yesterday = moment().utc();
  yesterday.days(yesterday.days() - 1);
  yesterday.hours(0);
  yesterday.minutes(0);
  yesterday.seconds(0);

  $("#startdatetimepicker").data("DateTimePicker").date(yesterday);

  var today = moment().utc();
  today.hours(0);
  today.minutes(0);
  today.seconds(0);
  $("#enddatetimepicker").data("DateTimePicker").date(today);
});
</script>
